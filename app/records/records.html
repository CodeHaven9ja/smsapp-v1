<div class="row">
	<div class="col-md-6">
		<section class="panel">
			<header class="panel-heading head-border">Results(Cumulative)</header>
			<div class="panel-body">
				<ng-subject-modal r="rpCrtl.currentStudent.results"></ng-subject-modal>
			</div>
		</section>
	</div>
	<div class="col-md-6">
		<section class="panel">
			<header class="panel-heading">Staff Remarks</header>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Remark</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="r in rpCrtl.currentStudent.reports">
							<td></td>
							<td>{{r.teacher}}</td>
							<td>{{r.remark}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</div>
</div>
