<div class="row">
	<div class="col-md-6">
		<section class="panel">
			<header class="panel-heading head-border">Results(Cumulative)</header>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Subject</th>
							<th>Score</th>
							<th>Remark</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="r in rpCrtl.currentStudent.results" ng-class="{'danger' : r.score <= 39, 'warning':r.score <= 45 && r.score > 39  , 'info' : r.score <= 65 && r.score > 45  , 'success' : r.score > 65}">
							<td>{{r.subject}}</td>
							<td>{{r.score}}</td>
							<td ng-score="{{r.score}}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</div>
	<div class="col-md-6">
		<section class="panel">
			<header class="panel-heading">Staff Remarks</header>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Remark</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="r in rpCrtl.currentStudent.reports">
							<td></td>
							<td>{{r.teacher}}</td>
							<td>{{r.remark}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</div>
</div>
