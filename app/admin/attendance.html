<toaster-container></toaster-container>
<div class="row">
	<div class="col-md-6">
		<div class="panel">
			<header class="panel-heading">
				search
			</header>
			<div class="panel-body">
				<div class="col-md-12" search-box model="admACrtl.searchQ"></div>
				<div class="noti-information notification-menu">
					<div class="parent-list notification-list mail-list not-list" 
						dir-paginate="p in admACrtl.students
						| itemsPerPage: 4" ng-click="admACrtl.onStudentClick(p.objectId)">
						<a class="single-mail">
							<span class="icon bg-primary">
								<i class="fa fa-user"></i>
							</span>
							{{p.firstName}} {{p.lastName}}
							<p>{{p.objectId}}</p>
							<span  class=" read tooltips" data-original-title="Mark as Read" data-toggle="tooltip" data-placement="left">
								<span ng-if="p.profile" class="label label-success">Linked</span>
							    <i ng-class="{'fa-circle': p.isActive, 'fa-circle-o': !p.isActive}" class="fa"></i>
							</span>
						</a>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<dir-pagination-controls boundary-links="true"></dir-pagination-controls>
			</div>
		</div>
	</div>
	<div class="col-md-6" ng-controller="AdminStudentCtrl as sCtrl">
		<div class="panel">
			<div class="panel">
				<header class="panel-heading">
					Student
					<span ng-if="sCtrl.student.isActive" class="pull-right label label-success">Active</span>
				</header>
				<section class="panel-body">
					<div class="row" ng-if="sCtrl.student">
						<div class="col-xs-6">
							<h3 class="text-capitalize">{{sCtrl.student.firstName}} {{sCtrl.student.lastName}}</h3>
							<address>
								<strong>Email</strong>
								<p>{{sCtrl.student.email}}</p>
							</address>
							<strong>Address</strong>
							<address>
								{{sCtrl.student.address}}
							</address>
						</div>
						<div class="col-xs-6">
							<img gravatar-src="sCtrl.student.email" gravatar-size="100" alt="" class="img-responsive img-thumbnail pull-right link-profile-img">
						</div>
					</div>
					<div class="row" ng-if="sCtrl.student">
						<div class="col-xs-12">
							<a class="btn btn-block btn-large" ng-class="{'btn-warning':!sCtrl.student.present, 'btn-success':sCtrl.student.present}" ng-disabled="sCtrl.student.present" ng-click="sCtrl.markStudent()">Mark Present</a>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
