<!--state overview start-->
<div class="row state-overview" ng-include="'home/user-overview.html'" ng-if="hmCrtl.user.role == 'user'"></div>
<!--state overview end-->
<div class="row">
    <staff-members-card></staff-members-card>
    <div class="col-md-6">
        <section class="panel">
            <div class="panel-body cpu-graph">
                <div class="row">
                    <div class="col-md-7">
                        <div class="c-info">
                            <h3>work completion</h3>
                            <p>Home work and assignments are at {{hmCrtl.percent}}% done.</p>
                        </div>
                    </div>
                    <div easypiechart options="hmCrtl.options" percent="hmCrtl.percent" class="col-md-5"></div>
                </div>
            </div>
        </section>
        <section class="panel">
            <div class="panel-body cpu-graph">
                <div class="row">
                    <div class="col-md-7">
                        <div class="c-info">
                            <h3>fees paid</h3>
                            <p>65% of students have paid their fees.</p>
                        </div>
                    </div>
                    <div easypiechart options="hmCrtl.options" percent="65" class="col-md-5"></div>
                </div>
            </div>
        </section>
    </div>
</div>

<div class="row" ng-controller="NewsCtrl as nwCrtl" ng-include="'blocks/news-panel.html'"></div>
