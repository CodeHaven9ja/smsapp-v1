<div class="row">

        <section class="panel post-wrap pro-box team-member">

                    <div class="team-member-wrap">
                        <div class="team-member-info">
                            <div class="action-set">
                                <a href="javascript:;" class="tooltips" data-original-title="Profile Info" data-toggle="tooltip" data-placement="top">
                                    <i class="fa fa-reorder"></i>
                                </a>
                            </div>
                            <div class="team-title">
                                <a href="javascript:;" class="m-name">
                                    Alison Jones
                                </a>

                            </div>

                            <div class="call-info">
                                <a href="javascript:;">
                                    <i class="fa fa-envelope-o"></i>
                                </a>

                                <h5>Status</h5>

                            </div> -->

                    </div>
                </div>
            </aside>

                    staff members

                    </span>
                </header>
                <div class="post-info">
                    <ul class="team-list cycle-pager external" id='no-template-pager'>
                        <li>
                            <a href="javascript:;">
                                <span class="thumb-small">
                                    <img class="circle" src="/img/img2.jpg" alt=""/>
                                    <i class="online dot"></i>
                                </span>
                                <span class="name">Makinwa Obansajo</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <span class="thumb-small">
                                    <img class="circle" src="/img/img1.jpg" alt=""/>
                                    <i class="away dot"></i>
                                </span>
                                <span class="name">Tam Emebo</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <span class="thumb-small">
                                    <img class="circle" src="/img/img3.jpg" alt=""/>

                                </span>
                                <span class="name">David Oyewole</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <span class="thumb-small">
                                    <img class="circle" src="/img/img4.jpg" alt=""/>

                                </span>
                                <span class="name">Emma Garba</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <span class="thumb-small">
                                    <img class="circle" src="/img/img1.jpg" alt=""/>
                                    <i class="online dot"></i>
                                </span>
                                <span class="name">Jacqueline Agu</span>
                            </a>
                        </li>

                    </ul>
                </div>
            </aside>
        </section>
    </div>
    <div class="col-md-6">
        <section class="panel">
            <div class="panel-body cpu-graph">
                <div class="row">
                    <div class="col-md-7">
                        <div class="c-info">
                            <h3>work completion</h3>
                            <p>Home work and assignments are at {{hmCrtl.percent}}% done.</p>
                        </div>
                    </div>
                    <div easypiechart options="hmCrtl.options" percent="hmCrtl.percent" class="col-md-5"></div>
                </div>
            </div>
        </section>
        <section class="panel">
            <div class="panel-body cpu-graph">
                <div class="row">
                    <div class="col-md-7">
                        <div class="c-info">
                            <h3>fees paid</h3>
                            <p>65% of students have paid their fees.</p>
                        </div>
                    </div>
                    <div easypiechart options="hmCrtl.options" percent="65" class="col-md-5"></div>
                </div>
            </div>
        </section>
    </div>
</div>

<div class="row" ng-controller="NewsCtrl as nwCrtl" ng-include="'blocks/news-panel.html'"></div>
