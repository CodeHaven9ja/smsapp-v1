<div class="row">
	<div class="col-md-3 col-xs-12">
		<img gravatar-src="$ctrl.user.email" gravatar-size="250" alt="{{$ctrl.user.email}}" class="img-responsive img-rounded">
		<h1 class="profile">
			<span class="fullname">{{$ctrl.user.firstName | capitalize}} {{$ctrl.user.lastName | capitalize}}</span>
			<span class="username">{{$ctrl.user.username}}</span>
		</h1>
		<div class="user-profile-bio">
			<div>
				<h3>{{$ctrl.user.role | capitalize}} </h3>
				<a ui-sref="school({id:$ctrl.user.objectId})" class="user-mention">at {{$ctrl.school.commonName | capitalize}}</a>
			</div>
		</div>
	</div>
	<div class="col-md-9 col-xs-12">
		<div class="panel">
			
			<div class="panel-body">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation">
						<a ui-sref="profile.account">Account</a>
					</li>
					<li role="presentation">
						<a ui-sref="profile.address">Address</a>
					</li>
					<li role="presentation">
						<a ui-sref="profile.social">Social</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="row">
						<div class="col-md-8 col-md-offset-1 col-xs-12">
							<ui-view></ui-view>
						</div>
					</div>
				</div>
			</div>
		
		</div>
	</div>
</div>
