<div class="modal fade" id="ng-modal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

				<h4 class="modal-title"> Add Subject</h4>

			</div>

			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Subjects</label>
						<div class="col-lg-10">
              <select class="form-control m-b-10" ng-model="rCtrl.subject.id">
                  <option ng-repeat="topic in rCtrl.topics" value="{{topic.objectId}}">{{topic.title}}</option>
              </select>
            </div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label col-lg-2">Score</label>
						<div class="col-lg-10">
							<input type="number" class="form-control m-b-10" ng-model="rCtrl.subject.score">
						</div>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" data-dismiss="modal" class="btn btn-info" ng-click="rCtrl.sendScore()">Submit</button>
			</div>

		</div>
	</div>
</div>
<div class="panel">
	<div class="panel-heading">
		{{rCtrl.student.firstName}} has {{rCtrl.subjects.length}} results
		<a class="btn-xs btn btn-info pull-right" data-toggle="modal" data-target="#ng-modal">Add Subject</a>
	</div>
	<div class="panel-body">
		<table class="table">
			<thead>
				<tr>
					<th>Subject</th>
					<th>Score</th>
					<th>Remark</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="r in rCtrl.subjects" ng-class="{'danger' : r.score <= 39, 'warning':r.score <= 45 && r.score > 39  , 'info' : r.score <= 65 && r.score > 45  , 'success' : r.score > 65}">
					<td>{{r.subject}}</td>
					<td>{{r.score}}</td>
					<td ng-score="{{r.score}}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
