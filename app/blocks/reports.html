<div class="modal fade" id="ng-modal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

				<h4 class="modal-title"> Add Subject</h4>

			</div>

			<div class="modal-body">
				<form role="form" name="subject">
					<div class="form-group">
						<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Subjects</label>
						<div class="col-lg-10">
              <select class="form-control m-b-10" ng-model="rCtrl.subject.topicId">
                  <option ng-repeat="topic in rCtrl.topics" value="{{topic.objectId}}">{{topic.title}}</option>
              </select>
            </div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label col-lg-2">CA Score</label>
						<div class="col-lg-10">
							<input name="ca" type="number" ng-min="0" ng-max="40" class="form-control m-b-10" ng-model="rCtrl.subject.caScore" value="0">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label col-lg-2">Exam Score</label>
						<div class="col-lg-10">
							<input type="number" ng-min="0" ng-max="60" class="form-control m-b-10" ng-model="rCtrl.subject.examScore" value="0">
						</div>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" data-dismiss="modal" class="btn btn-info" ng-click="rCtrl.sendScore()" ng-disabled="subject.$pristine || subject.$invalid">Submit</button>
			</div>

		</div>
	</div>
</div>
<div class="panel">
	<div class="panel-heading">
		{{rCtrl.student.firstName}} has {{rCtrl.subjects.length}} results
		<a class="btn-xs btn btn-info pull-right" data-toggle="modal" data-target="#ng-modal">Add Subject</a>
	</div>
	<div class="panel-body">
		<ng-subject-modal r="rCtrl.subjects"></ng-subject-modal>
	</div>
</div>
