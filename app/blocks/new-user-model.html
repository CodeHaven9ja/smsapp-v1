<div class="modal fade" id="sclpop-staff-modal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

				<h4 class="modal-title"> {{title}}</h4>

			</div>

			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control" placeholder="Username" ng-model="model.username">
					</div>
					<div class="form-group">
						<label>First name</label>
						<input type="text" class="form-control" placeholder="First name" ng-model="model.firstName">
					</div>
					<div class="form-group">
						<label>Last name</label>
						<input type="text" class="form-control" placeholder="Last name" ng-model="model.lastName">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" placeholder="Email" ng-model="model.email">
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-info">Submit</button>
			</div>

		</div>
	</div>
</div>
