<div class="row">
	<div class="col-md-8 col-sm-12">
		<div class="panel">
			<div class="panel-heading">
				<h3>Your Children / Ward</h3>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Class</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="student in pListCrtl.children">
								<th>{{$index + 1}}</th>
								<th>{{student.firstName}} {{student.lastName}}</th>
								<th>{{student.class.commonName}}</th>
								<th><a href="#/student/{{student.objectId}}">View</a></th>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
